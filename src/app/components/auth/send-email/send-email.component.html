<mat-card>
  <mat-card-title>Recover password</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="ForgotPassword()">
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Email" formControlName="email">
  </mat-form-field>
</p>

<div class="button">
  <button type="submit" mat-button>Send Email</button>
  <button mat-button color="primary" (click)="Goback()">Go back</button>
</div>

</form>
</mat-card-content>
</mat-card>
