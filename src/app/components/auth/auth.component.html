<mat-card>
  <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="onLogin()">
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Email" formControlName="email">
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password">
  </mat-form-field>
</p>

<div class="button">
  <button type="submit" mat-button>Login</button>
</div>
<div class="button">
  <button type="buttom" mat-button (click)="Register()">Register</button>
</div>
<div class="button">
  <button type="buttom" mat-button (click)="Forgot()">Forgot Password?</button>
</div>

</form>
</mat-card-content>
</mat-card>
