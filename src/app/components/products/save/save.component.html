<button mat-button color="primary" (click)="Logout()">Logout </button>
<mat-card>
  <mat-card-title>add products</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="registerProducts()">
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="SKU" formControlName="sku">
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Name" formControlName="name">
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <input type="number" matInput placeholder="Quantity" formControlName="quantity">
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <input type="number" matInput placeholder="Price" formControlName="price">
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Description" formControlName="description">
  </mat-form-field>
</p>

  <mat-divider></mat-divider>
<br>

<div class="button">
  <button type="submit" mat-button>Add product</button>
  <button mat-button color="primary" (click)="Goback()">Go back</button>
</div>

</form>
</mat-card-content>
</mat-card>
