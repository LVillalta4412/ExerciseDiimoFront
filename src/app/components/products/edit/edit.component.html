<button mat-button color="primary" (click)="Logout()">Logout </button>
<mat-card>
  <mat-card-title>Update products</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="updateProducts()">
  <div *ngFor="let product of products">
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="SKU" [(ngModel)]="product.sku" formControlName="sku">
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Name" [(ngModel)]="product.name" formControlName="name">
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <input type="number" matInput placeholder="Quantity" [(ngModel)]="product.quantity" formControlName="quantity">
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <input type="number" matInput placeholder="Price" [(ngModel)]="product.price" formControlName="price">
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Description" [(ngModel)]="product.description" formControlName="description">
  </mat-form-field>
</p>

  <mat-divider></mat-divider>
<br>

<div class="button">
  <button type="submit" mat-button>Update product</button>
  <button mat-button color="primary" (click)="Goback()">Go back</button>
</div>
</div>
</form>
</mat-card-content>
</mat-card>
