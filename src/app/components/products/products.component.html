<button mat-button color="primary" (click)="Logout()">Logout </button>
<mat-card>
  <mat-card-title>Products list</mat-card-title>
<mat-card-content>
<form [formGroup]="form">
<p>
  <mat-form-field>
    <input type="text" matInput (keyup)="Search($event)" (input)="inputValidator($event)" placeholder="Search" name="search" formControlName="search">
  </mat-form-field>
</p>

</form>
</mat-card-content>
</mat-card>

<div class="button">
  <button mat-button color="primary" (click)="UrlAdd()">Add products</button>
  <button mat-button color="primary" (click)="UrlUsers()">Users list</button>
</div>

<div class="mat-elevation-z8">
  <table class="default">

    <tr>
      <th>
        Imagen
      </th>
 <th>
  Name
 </th>
 <th>
  SKU
 </th>
 <th>
  Price
 </th>
 <th>
  Quantity
 </th>
 <th>
  Description
 </th>
 <th>
  Edit
 </th>
 <th>
  Delete
 </th>
    </tr>

    <tr *ngFor="let products of listProducts | paginate2:page_size:page_number">
      <td>
        <div *ngIf="products.image === null">
            <p>Add image in Edit</p>
        </div>
        <div *ngIf="products.image !== null">
          <img [src]="products.image" alt="">
        </div>
      </td>
      <td >
        {{products.name}}
      </td>
      <td >
        {{products.sku}}
      </td>
      <td >
        {{products.price}}
      </td>
      <td >
        {{products.quantity}}
      </td>
      <td >
        {{products.description ? products.description : "Not Description"}}
      </td>
      <td >
        <button mat-button color="primary" (click)="UrlEdit(products.id)">Edit </button>
      </td>
      <td >
        <button mat-button color="warn" (click)="deleteProducts(products.id)">Delete</button>
      </td>
    </tr>

  </table>
  <mat-paginator [length]="listProducts?.length"
  [pageSize]="page_size"
  [pageSizeOptions]="pageSizeOptions"
  (page)="handlePage($event)"
  aria-label="Select page">
</mat-paginator>

</div>
