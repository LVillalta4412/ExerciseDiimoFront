<button mat-button color="primary" (click)="Logout()">Logout </button>
<mat-card>
  <mat-card-title>add users</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="registerUsers()">
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Name" formControlName="name">
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Username" formControlName="username">
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Email" formControlName="email">
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password">
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <input type="number" matInput placeholder="Phone" formControlName="phone">
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <input type="date" matInput placeholder="Date of birth" formControlName="date_of_birth">
  </mat-form-field>
</p>

  <mat-divider></mat-divider>
<br>

<div class="button">
  <button type="submit" mat-button>Add user</button>
  <button mat-button color="primary" (click)="Goback()">Go back</button>
</div>

</form>
</mat-card-content>
</mat-card>
